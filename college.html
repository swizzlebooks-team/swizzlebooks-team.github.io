    function submit_form(){
      document.getElementById('btn').style.display = 'none';
      document.getElementById('loader').style.display = 'block';

      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var ins_name = document.getElementById("ins_name").value;
      var ins_type = 'COLLEGE';
      var msg = document.getElementById("msg").value;

      if((name.length != 0) && (email.length != 0) && (ins_name.length != 0) && (msg.length != 0)){
        
        console.log(name + ' | ' + email + ' | ' + ins_name + ' | ' + ins_type + ' | ' + msg)

        $(document).ready(function(){
          $.get('http://sw-kg.herokuapp.com/gs/'+name+'/'+email+'/'+ins_name+'/'+ins_type+'/'+msg, function(data){
            console.log(data.status)
            document.getElementById('notif').style.display = 'none';
            document.getElementById('ok').style.display = 'none';
            document.getElementById('na').style.display = 'none';
            document.getElementById('loader').style.display = 'none';
            if(data.status == 'OK'){
              document.getElementById('ok').style.display = 'block';
            }else{
              document.getElementById('na').style.display = 'block';
              document.getElementById('btn').style.display = 'block';
            }
          })
        })

      }else{
        document.getElementById('notif').style.display = 'block';
      }

    }
    </script>
